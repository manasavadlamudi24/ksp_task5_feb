<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel = "stylesheet" href ="style.css">
    <script src="script.jss"></script>
</head>
<body>
    <h1>Feedback Form</h1>
    <label>First Name:</label>
    <input for="fname" type="text"> <br> <br>
    <label>Last Name:</label>
    <input for="lname" type="text"> <br> <br>
    <label>DOB:</label>
    <input for="DOB" type="date"> <br> <br>
    <label>Gender:</label> 
    <input type="radio" name="Gender" value="male"> male
    <input type="radio" name="Gender" value="female"> female
    <input type="radio" name="Gender" value="others"> others <br>
    <br>
    <label>Branch:</label>
    <input type="checkbox" id="CSE" name="CSE" value="CSE">
    <label>CSE</label>  
    <input type="checkbox" id="ECE" name="ECE" value="ECE">
    <label>ECE</label> 
    <input type="checkbox" id="EEE" name="EEE" value="EEE">
    <label>EEE</label> <br>
    <br>
    <label>Backlogs:</label>
    <select>
        <option value="0">0</option> <br>
        <option value="1">1</option> <br>
        <option value="2">2</option> <br>
        <option value="3">3</option> <br>
    </select>
    <br> <br>
    <label>Email id:</label>
    <input for="mail" type="email"> <br> <br>
    <label>Phone No:</label>
    <input for="phoneno" type="number"> <br> <br>
    <label>Message:</label>
    <textarea for="msg" rows="5" cols="50"></textarea> <br> <br>
    <input type="submit">
</body>
</html>
